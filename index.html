<!DOCTYPE html>
<html lang="en">
<head>
    <title>LinguistNation Heart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        #image-container img {
            max-width: 90%;
            max-height: 70vh;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="image-container">
        <img id="heartImage" src="https://raw.githubusercontent.com/LingusitNation/iheartlinguist/main/sketch1741082607009.png" alt="LinguistNation Heart">
    </div>

    <button id="downloadButton">Download This Image</button>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            const imageUrl = 'https://raw.githubusercontent.com/LingusitNation/iheartlinguist/main/sketch1741082607009.png';

            fetch(imageUrl)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'LinguistNation-Heart.png';  // Customize the file name here
                    document.body.appendChild(a);
                    a.click();
                    URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('Download failed:', error);
                    alert('Failed to download the image.');
                });
        });
    </script>

</body>
</html>
